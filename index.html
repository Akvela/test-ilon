<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./styles.css">
  <title>SpaceX</title>
</head>
<body class="page">
  <div class="background">
    <header class="header">
      <div class="header-content">
        <img src="./images/logo.png" alt="Логотип" class="logo">
        <nav>
          <ul class="menu">
            <li>
              <a href="#" class="menu-link">Главная</a>
            </li>
            <li>
              <a href="#" class="menu-link">Технология</a>
            </li>
            <li>
              <a href="#" class="menu-link">График полетов</a>
            </li>
            <li>
              <a href="#" class="menu-link">Гарантии</a>
            </li>
            <li>
              <a href="#" class="menu-link">О компании</a>
            </li>
            <li>
              <a href="#" class="menu-link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="main-title">
        <h1 class="title"><span class="title-span">путешествие</span> на красную планету</h1>
        <a class="main-button" href="#">Начать путешествие</a>
      </section>
      <img src="./images/planet.png" class="planet" alt="Планета">
      <section class="info">
        <ul class="info-gallery">
          <li class="card">
            <p class="card-text">мы <span class="card-main">1</span> на рынке</p>
          </li>
          <li class="card">
            <p class="card-text">гарантируем <span class="card-main">50%</span> безопасность</p>
          </li>
          <li class="card">
            <p class="card-text">календарик за <span class="card-main">2001<span class="card-main-span">г.</span></span> в подарок</p>
          </li>
          <li class="card">
            <p class="card-text">путешествие <span class="card-main">597</span> дней</p>
          </li>
        </ul>
      </section>
    </main>
  </div>
